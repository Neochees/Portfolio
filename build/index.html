<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/postits.css">
</head>

<body class="min-h-screen radial-blue">
    <header class="bg-teal-700 text-white sticky top-0 z-10">
        <section class="max-w-4xl mx-auto p-4 flex justify-between items-center">
            <h1 class="text-3xl font-medium">
                <a href="#hero">Thijmen</a>
            </h1>
            <div>
                <button id="mobile-open-button" class="text-3xl sm:hidden focus:outline-none">
                    &#9776;
                </button>
                <nav class="hidden sm:block space-x-8 text-xl" aria-label="main">
                    <a href="#projects" class="hover:opacity-90">Projects</a>
                    <a href="https://github.com/Neochees" class="hover:opacity-90" target="_blank">Git</a>
                    <a href="#contact" class="hover:opacity-90">Contact</a>
                </nav>
            </div>
        </section>
    </header>
    <main class="max-w-4xl mx-auto">
        <section id="hero" class="flex flex-col-reverse justfy-center sm:flex-row p-6 items-center gap-8 mb-12">
            <article class="sm:w-1/2">
                <h2
                    class="max-w-md text-4xl font-bold text-center sm:text-5xl text-white sm:text-left text-slate-900ss">
                    Thijmen</h2>
                <p class="max-w-md text-2xl mt-4 text-center sm:text-left text-slate-700">I am a webdeveloper,
                    specializing in frontend</p>
                <p class="max-w-md text-2xl mt-4 text-center sm:text-left text-slate-700"></p>
            </article>
        </section>
        <hr class="mx-auto bg-black dark:bg-white w-1/2">
        <section id="projects" class="p-6 my-12">
            <h2 class="text-4xl font-bold text-center sm:text-5xl mb-6 text-white">Projects</h2>
            <ul class="w-2/3 sm:w-5/6 list-none mx-auto my-12 flex flex-col sm:flex-row items-center gap-8">
                <li class="flex flex-col items-center border border-solid border-white dark:border-gray-100 bg-white py-6 px-2 rounded-3xl shadow-xl"> </li>
            </ul>
        </section>
        <hr class="mx-auto bg-black dark:bg-white w-1/2">
        <section id="git" class="p-6 my-12">
            <h2 class="text-4xl font-bold text-center sm:text-5xl mb-6 text-white">Git</h2>
            <ul class="w-2/3 sm:w-5/6 list-none mx-auto my-12 flex flex-col sm:flex-row items-center gap-8">
                <li class="flex flex-col items-center border border-solid border-white dark:border-gray-100 bg-white py-6 px-2 rounded-3xl shadow-xl">https://github.com/Neochees</li>
            </ul>
        </section>
        <hr class="mx-auto bg-black dark:bg-white w-1/2">
        <section id="contact" class="p-6 my-12">
            <h2 class="text-4xl font-bold text-center sm:text-5xl mb-6 text-white">Contact</h2>
            <ul class="w-2/3 sm:w-5/6 list-none mx-auto my-12 flex flex-col sm:flex-row items-center gap-8">
                <li class="flex flex-col items-center border border-solid border-white dark:border-gray-100 bg-white py-6 px-2 rounded-3xl shadow-xl"> </li>
            </ul>
        </section>
        <div class="bg-emerald-500 w-52 h-52 shadow-2xl"></div>
    </main>
</body>
</html>
